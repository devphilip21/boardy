<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RTC :: Boardy Example</title><link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"><style>body,h1,h2,h3,p {margin:0;padding:0;font-family: 'Inconsolata', monospace;}
    button,input {display:inline-block;box-sizing:border-box;border:0;padding:0;background:transparent;
      font:inherit;cursor:pointer;outline:none;text-align:left;vertical-align:top;}
    canvas {display:inline-block;background-color:#ccc;vertical-align:top;}
    .screen-leader {width:730px;margin:20px auto 0;background-color:#eaeaea;}
    .screen-members {width:730px;margin:20px auto 0;background-color:#f2f2f2;}
    .frame {padding:15px;}
    .title {display:block;font-size:24px;padding:8px 12px;}
    .sub-title {display:block;font-size:18px;padding:7px 4px;}
    .comment {display:block;font-size:15px;padding:0 14px;color:#777;}
    .screen-leader .content::after {content:'';display:block;clear:both;}
    .screen-leader .pallete {float:left;width:140px;padding:15px;}
    .screen-leader .frame {float:left;width:400px;height:200px;}
    .pallete .tool {position:relative;height:32px;font-size:0px;border:1px solid #777;
      border-radius:3px;background-color:#fff;}
    .pallete .tool+.tool {margin-top:4px;}
    .pallete .tool.is-selected {border: 2px solid rgb(35, 61, 179)}
    .pallete .tool button {height:32px;}
    .pallete .tool-pen::before {content:'';display:inline-block;height:100%;vertical-align:middle;}
    .pallete .tool-pen span {display:inline-block;height:32px;padding:0 32px 0 14px;
      line-height:32px;font-size:15px;vertical-align:middle;}
    .pallete .tool-pen input[type="color"] {position:absolute;top:2px;right:5px;
      width:28px;height:28px;vertical-align:middle;}
    .pallete .tool-eraser button {width:100%;padding:0 14px;font-size:15px;}</style></head><body><div class="screen-leader"><h2 class="title">Leader Computer</h2><div class="content"><div class="frame"><canvas id="canvas-leader" width="400" height="200"></canvas></div><div class="pallete"><div class="tool tool-pen"><span>Pen</span> <input id="inp-pen" type="color" class="inp-pen"></div><div class="tool tool-eraser"><button id="btn-eraser" type="button">Eraser</button></div></div></div></div><div class="screen-members"><h2 class="title">Member Computers</h2><p class="comment">1. it is drawn at a constant resolution, without being affected by the screen size.</p><p class="comment">2. members and leaders exchange only 20 bytes, no image. => cool network performance.</p><div class="frame"><h3 class="sub-title">Greater Resolution</h3><canvas id="canvas-member-1" width="700" height="350"></canvas></div><div class="frame"><h3 class="sub-title">Smaller Resolution</h3><canvas id="canvas-member-2" width="200" height="100"></canvas></div></div><script src="app.min.js"></script></body></html>
